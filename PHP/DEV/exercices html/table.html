<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption>planning des tache par equipe</caption>
        <thead>
            <tr>
                <th rowspan="2">ekip</th>
                <th colspan="6" id="titre">janvier</th>
            </tr>
            <tr>
                <th>Lundi</th>
                <th>Mardi</th>
                <th colspan="2">Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="pair">Equipe1</td>
                <td colspan="4">Tach1</td>
                <td colspan="2">Tach2</td>
                <td rowspan="2" class="week">Semaine1</td>
            </tr>
            <tr>
                <td class="inpair">Equipe2</td>
                <td colspan="3">Tache1</td>
                <td colspan="3">Tache2</td>
            </tr>
            <tr">
                <td class="pair">Equipe1</td>
                <td>Tache3</td>
                <td colspan="4">Tache4</td>
                <td>Tache5</td>
                <td rowspan="2" class="week">Semaine2</td>
            </tr>
            <tr>
                <td class="inpair">Equipe2</td>
                <td colspan="2">Tache3</td>
                <td colspan="4">Tache4</td>
            </tr>
            <tr">
                <td class="pair">Equipe1</td>
                <td colspan="3">Tache5</td>
                <td colspan="3">Tache6</td>
                <td rowspan="2" class="week">Semaine3</td>
            </tr>
            <tr>
                <td class="inpair">Equipe2</td>
                <td>Tache5</td>
                <td colspan="5">Tache6</td>
            </tr>
            <tr">
                <td class="pair">Equipe1</td>
                <td colspan="4">Tache7</td>
                <td colspan="2">Tache8</td>
                <td rowspan="2" class="week">Semaine4</td>
            </tr>
            <tr>
                <td class="inpair">Equipe2</td>
                <td colspan="3">tache7</td>
                <td colspan="3">Tache8</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
